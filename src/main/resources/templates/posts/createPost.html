<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <th:block th:replace="fragments/header :: main-header(false)"/>
</head>
<body>

<div th:replace="fragments/navbar :: main-navbar"></div>

<div class="container mt-3">
    <header class="jumbotron my-3">
        <h1 class="display-3 text-center">Create Post</h1>
    </header>
    <div class="card p-3">
        <form th:action="${'/posts/create'}" th:method="post" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" placeholder="Enter post title" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" placeholder="Enter post description" th:field="*{description}"></textarea>
            </div>
            <div th:field="*{tags}">
                <input type="checkbox">
                <label for="tag1">Funny</label>
                <input type="checkbox">
                <label for="tag2">Silly</label>
                <input type="checkbox">
                <label for="tag3">Humor</label>
            </div>
            <button class="btn btn-warning btn-block">Create</button>
            <input type="hidden" name="timeout" id="timeout" value="12min">
        </form>
    </div>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
