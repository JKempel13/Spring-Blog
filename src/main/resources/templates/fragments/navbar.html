<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div sec:authorize="isAuthenticated()">

    <nav class="navbar navbar-light bg-transparent navbar-expand-md" th:fragment="notLoggedIn-navbar">
        <a class="navbar-brand" href="/posts">Blog</a>
        <ul class="navbar-nav">
            <li class="nav-item mx-3"><a href="/posts">View posts</a></li>
            <li class="nav-item mx-3"><a href="/posts/create">Create Post</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-3"><a href="/sign-up">Register</a></li>
            <li class="nav-item mx-3"><a href="/login">Login</a></li>
        </ul>
    </nav>

    <th:block th:if="${authenticated}">
    <nav class="navbar navbar-light bg-transparent navbar-expand-md" th:fragment="loggedIn-navbar">
        <a class="navbar-brand" href="/posts">Blog</a>
        <ul class="navbar-nav">
            <li class="nav-item mx-3"><a href="/posts">View posts</a></li>
            <li class="nav-item mx-3"><a href="/posts/create">Create Post</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-3">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    </th:block>
</div>
