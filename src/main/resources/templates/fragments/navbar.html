<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <nav class="navbar navbar-light bg-transparent navbar-expand-md" th:fragment="main-navbar">
        <a class="navbar-brand" href="/posts">Blog</a>
        <ul class="navbar-nav">
            <li class="nav-item mx-3"><a href="/posts">View posts</a></li>
            <li class="nav-item mx-3"><a href="/posts/create">Create Post</a></li>
        </ul>
        <ul sec:authorize="!isAuthenticated()" class="navbar-nav ml-auto">
            <li class="nav-item mx-3"><a href="/sign-up">Register</a></li>
            <li class="nav-item mx-3"><a href="/login">Login</a></li>
        </ul>
        <ul  sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
            <li class="nav-item mx-3">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
</html>
